<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المادة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-3">
                <h5 id="playlistTitle" class="text-center">Playlist Title</h5>
                <ul id="videoList" class="list-group">
                    <!-- Videos will be listed here -->
                </ul>
            </div>
            <div class="col-md-9">
                <div id="videoPlayerContainer" class="embed-responsive embed-responsive-16by9">
                    <!-- Vimeo Player will be embedded here -->
                </div>
            </div>
        </div>
        <button id="backBtn" class="btn btn-secondary mt-4">العودة الى قائمة المواد</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script> <!-- Vimeo Player API -->
    <script src="js/main.js"></script>
</body>
</html>
